rcon-combinator=Access circuit through RCON\n- On /rcon-output call, if Output enabled,\nit send signals from RCON to circuit.\n- On /rcon-input call, if Output disabled,\nit send signals from circuit to RCON\n\n(important: singleplayer is not supported, you need to load your game as a server)