          <h2>Input</h2>

          <p><textarea rows="12" name="output" placeholder="Output" disabled></textarea></p>
        </form>
        <form id="output">
          <h2>Output</h2>
          <p><textarea rows="12" name="payload" placeholder="Paypload"></textarea></p>
          <p><button type="submit">Output</button></p>
          <p><textarea rows="12" name="output" placeholder="Output" disabled></textarea></p>
        </form>
      </section>
